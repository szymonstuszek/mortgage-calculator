<h2>{{ title }} app is running!</h2>
<div>
  <mat-card>
    <mat-card-content>
      <mat-form-field class="example-form-field">
        <mat-label>Mortgage amount</mat-label>
        <input
        name="amountInput" 
        matInput 
        type="number" 
        (change)="amountChanged($any($event))">
        <button *ngIf="mortgageAmount" matSuffix mat-icon-button aria-label="Clear" (click)="mortgageAmount=0">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>

<app-mortgage-offers>
</app-mortgage-offers>
